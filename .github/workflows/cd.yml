name: CD Docker

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 2430 course.prafdin.ru >> ~/.ssh/known_hosts

      - name: Deploy Docker container on server
        run: |
          ssh -p 2430 konovalovds@course.prafdin.ru << 'EOF'
            # Логин в GHCR
            echo "${GITHUB_TOKEN}" | docker login ghcr.io -u konovalovds --password-stdin

            APP_NAME="csharp-app"
            IMAGE="ghcr.io/konovalovds/csharp-app:latest"
            CONTAINER_NAME="csharp-app-container"
            PORT=8181

            if [ $(docker ps -q -f name=$CONTAINER_NAME) ]; then
              docker stop $CONTAINER_NAME
              docker rm $CONTAINER_NAME
            fi

            docker run -d \
              --name $CONTAINER_NAME \
              -p $PORT:$PORT \
              $IMAGE

            echo "Waiting for app to start..."
            sleep 5
            curl -f http://localhost:$PORT || echo "App not responding yet"
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
